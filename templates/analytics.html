{% extends "layout.html" %}
{% block title %}Analytics{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Analytics</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for habit in data %}
    <div class="p-4 bg-white rounded shadow">
        <h3 class="font-bold text-lg mb-2">{{ habit.name }}</h3>
        <p>Consistency: <span class="font-semibold">{{ habit.consistency }}%</span></p>
        <p>Max Streak: <span class="font-semibold">{{ habit.streak }} days</span></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
