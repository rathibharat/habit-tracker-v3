<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streakly</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="d-flex flex-wrap">
    {% if current_user %}
    <div class="sidebar bg-light p-3" style="min-width:180px;">
        <h4>Streakly âœ…</h4>
        <a href="{{ url_for('home') }}" class="d-block my-2">Home</a>
        <a href="{{ url_for('analytics') }}" class="d-block my-2">Analytics</a>
        <a href="{{ url_for('export') }}" class="d-block my-2">Export CSV</a>
        {% if current_user.is_admin %}
        <a href="{{ url_for('admin_dashboard') }}" class="d-block my-2">Admin</a>
        {% endif %}
        <a href="{{ url_for('jump_today') }}" class="d-block my-2">Jump to Today</a>
        <a href="{{ url_for('logout') }}" class="d-block my-2">Logout</a>
    </div>
    {% endif %}
    <div class="flex-grow-1 p-3">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
