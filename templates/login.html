{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="POST" class="flex flex-col space-y-4">
        <input type="text" name="username" placeholder="Username" required class="p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="p-2 border rounded">
        <button type="submit" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">Login</button>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a></p>
</div>
{% endblock %}
