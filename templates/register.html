{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="POST" class="flex flex-col space-y-4">
            <input type="text" name="username" placeholder="Username" required
                   class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" name="password" placeholder="Password" required
                   class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">
                Register
            </button>
        </form>
        <p class="text-sm mt-4 text-center">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
